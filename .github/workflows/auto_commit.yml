name: Auto Commit Time Log

permissions:
  contents: write

on:
  schedule:
    - cron: '*/1 * * * *' # Runs every 1 minute
  workflow_dispatch: # Allows manual execution

jobs:
  update-time-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Time Log
        run: echo "$(date)" > time_log.txt

      - name: Commit and Push Changes
        run: |
          git add time_log.txt
          git commit -m "Updated time log: $(date)"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/YOUR_USERNAME/YOUR_REPOSITORY.git main
